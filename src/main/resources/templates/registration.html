<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Spring Security Example</title>
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${Users}">
    <div><label> User First Name : <input th:value="${name}" type="text" name="name"/> </label></div>
    <div><label> User Last Name : <input th:value="${lastName}" type="text" name="lastName"/> </label></div>
    <div><label> Email : <input th:value="${email}" type="text" name="email"/> </label></div>
    <div><label> Password: <input th:value="${password}" type="password" name="password"/> </label></div>
    <div><label> Roles: <select th:value="${role}" type="text" name="role">
        <option th:value="null">Выберите Роль</option>
    <option th:value="CUSTOMER" >CUSTOMER</option>
        <option th:value="EXECUTOR">EXECUTOR</option>
    </select> </label></div>
    <div><label> Birthday: <input th:value="${birthDate}" type="date" name="birthDate"/> </label></div>
    <div><input type="submit" value="Sign UP"/></div>
</form>
</body>
</html>
