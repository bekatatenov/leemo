
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<section class="vh-200" style="background-color: #508bfc;">
    <div class="container 200">
        <div class="row d-flex justify-content-center align-items-center h-200">
            <div class="col-xl-9">

                <h1 class="text-white mb-4">Регистрация</h1>

                <form th:action="@{/registration}" method="post">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Name</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="text" id="name" name="name" class="form-control form-control-lg"/>
                                </div>
                            </div>
                            <hr class="mx-n3">

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Last Name</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="text" id="last_name" name="last_name"
                                           class="form-control form-control-lg"/>

                                </div>
                            </div>
                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="email" class="form-control form-control-lg" id="email" name="email"
                                           placeholder="example@example.com"/>
                                </div>
                            </div>

                            <hr class="mx-n3">
                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Password</h6>
                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="password" class="form-control form-control-lg" id="password"
                                           name="password"/>

                                </div>
                            </div>
                            <hr class="mx-n3">
                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">BirthDay</h6>
                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="date" id="birthDate" name="birthDate"
                                           class="form-control form-control-lg"/>
                                </div>
                            </div>
                            <body class="text-center">
                            <div><label><h6>Roles:</h6>
                                <select th:value="${role}" type="text" name="role">
                                    <option th:value="null">Выберите Роль</option>
                                    <option th:value="CUSTOMER">CUSTOMER</option>
                                    <option th:value="EXECUTOR">EXECUTOR</option>
                                </select> </label></div>

                            <hr class="mx-n3">

                            <div class="px-5 py-4">
                                <input class="btn btn-primary btn-lg" type="submit" value="Sign up"/>
                            </div>

                            <hr class="mx-n3">
                            </body>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
</body>
</html>
