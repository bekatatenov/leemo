        body {

        }

</head>
<body>
<form th:action="@{/mainpage-exit}" th:method="post">
    <input type="submit" class="btn btn-danger" value="Exit" >
</form>
<table class="table">
    <thead class="thead-dark">
    <tr class="table-dark">
        <th>Заголовок</th>
        <th>Тема</th>
        <th>Краткое Описание</th>
        <th>Дата Создания</th>
        <th>СтекТехнологии</th>
        <th>Требования к исполнителю</th>

        <th>Отклик</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tasks:${publishTasks}" class="table-light" >
        <td th:text="${tasks.getHeaderTitle()}"></td>
        <td th:text="${tasks.getTitle()}"></td>
        <td th:text="${tasks.getRequirements()}"></td>
        <td th:text="${tasks.getCreatedDate()}"></td>
        <td th:text="${tasks.getStackTech()}"></td>
        <td th:text="${tasks.getDeveloperRequirements}"></td>
        <td><a type="button"  class="btn btn-primary" th:href="@{/getTask}" th:method="get">Подробнее</a></td>

    </tr>
    </tbody>
</table>
</body>
