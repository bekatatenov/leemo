<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <title>New Password</title>
</head>
<body>
<section class="vh-100" style="background-color: #2779e2;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">

                <h1 class="text-white mb-4">Смена Пароля</h1>
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                <form th:action="@{/newPasswordUser}" method="post" th:object="${reset} ">
                    <input th:value="${reset.getEmail()}" type="hidden" name="email"/>
                    <hr class="mx-n3">
                    <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">
                            <h6 class="mb-0">Токен с почты</h6>
                        </div>
                        <div class="col-md-9 pe-5">
                    <input th:value="${token}" type="text" name="token" autofocus required/>
                        </div>
                    </div>
                    <hr class="mx-n3">

                    <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">
                            <h6 class="mb-0">Пароль</h6>
                        </div>
                        <div class="col-md-9 pe-5">
                            <input th:value="${password}" type="password" name="password" autofocus required/>
                        </div>
                    </div>
                    <hr class="mx-n3">

                    <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">
                            <h6 class="mb-0">Повторите Пароль</h6>
                        </div>
                        <div class="col-md-9 pe-5">
                            <input th:value="${repeatPassword}" type="password" name="repeatPassword" autofocus required/>
                        </div>
                    </div>
                    <hr class="mx-n3">
                    <div ><input type="submit" value="Сменить Пароль"/></div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
