<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/html"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/userProfile}" method="post">
    <input th:value="${user.getId()}" type="text" hidden="hidden" name="id"/>
    <h1>
        <th:block th:text="${user.getName()}"></th:block>
    </h1>
    <p>
        <th:block th:text="${user.getStatus()}"></th:block>
    </p>
    <br>


</form>

</body>
</html>
