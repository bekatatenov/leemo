<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/html" lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../CSS/style.css">

    <title>Подробнее</title></head>
<style>
    body {
        background: url("https://oir.mobi/uploads/posts/2021-03/1616430087_38-p-zadnii-fon-dlya-saita-44.jpg");
    }


</style>
<body>
<form th:action="@{/click}" method="post">
    <input th:value="${taskDto.tasks.getId()}" type="text" hidden="hidden"
           name="id"/>
    <div class="container p-0">
        <h1>Задание № <th:block th:text="${taskDto.tasks.getId}"></th:block></h1>



        <div class="row gx-3">
            <div class="col-12">
                <hr class="mx-n3">
                <div class="d-flex flex-column">
                    <h3 class="text mb-1">Тема</h3>
                    <h6>
                        <th:block class="form-control mb-3" th:text="${taskDto.tasks.getTitle()}"></th:block>
                    </h6>
                </div>
            </div>
            <div class="col-12">
                <hr class="mx-n3">
                <div class="d-flex flex-column">
                    <h3 class="text mb-1">Краткое Описание</h3>
                    <h6>
                        <th:block th:text="${taskDto.tasks.getRequirements()}"></th:block>
                    </h6>
                </div>
            </div>
            <div class="col-12">
                <hr class="mx-n3">
                <div class="d-flex flex-column">
                    <h3 class="text mb-1">Оплата</h3>
                    <h6>
                        <th:block th:text="${taskDto.tasks.getPrice()}"></th:block>
                    </h6>
                </div>
            </div>
            <div class="col-12">
                <hr class="mx-n3">
                <div class="d-flex flex-column">
                    <h3 class="text mb-1">Стэк Технологии</h3>
                    <h6>
                        <th:block th:text="${taskDto.tasks.getStackTech()}"></th:block>
                    </h6>
                </div>
            </div>
            <div class="col-12">
                <hr class="mx-n3">
                <div class="d-flex flex-column">
                    <h3 class="text mb-1">Требования к
                        Разработчику</h3>
                    <h6>
                        <th:block th:text="${taskDto.tasks.getDeveloperRequirements()}"></th:block>
                    </h6>
                </div>
            </div>
            <div class="col-12">
                <hr class="mx-n3">
                <div class="d-flex flex-column">
                    <h3 class="text mb-1">Техническое Задание</h3>
                    <div><button type="button" class="btn btn-primary"><a th:href="@{/downloadFile/{id}(id=${taskDto.tasks.id})}" style="color: black" download> Cкачать файл</a></button></div>
                    <hr class="mx-n3">
                </div>
            </div>
        </div>
        <button sec:authorize="hasAuthority('EXECUTOR')" th:href="@{/click}" class="btn btn-primary" type="submit">Откликнуться</button>
        <button sec:authorize="hasAuthority('ADMIN')" th:href="@{/click}" class="btn btn-primary" type="submit">Откликнуться</button>
    </div>
    </div>
    </div>
    </div>


</form>
<form th:action="@{/tasksCandidates}" method="get" sec:authorize="hasAnyAuthority('CUSTOMER')">
    <input th:value="${taskDto.tasks.id}" hidden="hidden" name="id">
    <input type="submit" value="Список кандидатов" class="btn btn-primary">
</form><form th:action="@{/tasksCandidates}" method="get" sec:authorize="hasAnyAuthority('ADMIN')">
    <center> <input th:value="${taskDto.tasks.id}" hidden="hidden" name="id">
    <input type="submit" value="Список кандидатов" class="btn btn-primary"></center>
</form>

</body>
</html>
