<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/html"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</head>
<section class="vh-100" style="background-color: darkblue;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">

                <center><h1 class="text-white mb-4">Ваш Баланс</h1></center>
                <form th:object="${balanceDTO}">
                    <input th:value="${balanceDTO.getId()}" type="text" hidden="hidden" name="id"/>
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">
                            <div class="row align-items-center pt-4 pb-3">
                                <center>
                                    <div>
                                        <h6>Сумма</h6>
                                        <hr class="mx-n3">
                                        <h1>
                                            <th:block th:text="${balanceDTO.getAmount()}"></th:block>
                                        </h1>
                                    </div>
                                    <hr class="mx-n3">

                                    <div>
                                        <h6>Статус Средств</h6>
                                    </div>
                                    <hr class="mx-n3">
                                    <h1>
                                        <th:block th:text="${balanceDTO.getStatus()}"></th:block>
                                    </h1>
                                    <hr class="mx-n3">
                                </center>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
