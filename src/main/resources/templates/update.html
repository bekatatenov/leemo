<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style>
    body {
        background: url("https://phonoteka.org/uploads/posts/2021-04/1618489208_20-phonoteka_org-p-dlinnii-fon-dlya-saita-21.jpg");
        -moz-background-size: 100%; /* Firefox 3.6+ */
        -webkit-background-size: 100%; /* Safari 3.1+ и Chrome 4.0+ */
        -o-background-size: 100%; /* Opera 9.6+ */
        background-size: 100%; /* Современные браузеры */
    }
</style>
<body>
<div class="container">
    <h1>Редактирование профиля</h1>
    <hr>

    <form action="#" th:action="@{/update}" th:object="${users}"
          method="GET">

        <input type="hidden" th:field="*{id}" />
        <div><h4>Измените Имя</h4></div>
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <div><h4>Измените Фамилию</h4></div>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
        <div><h4>Измените Дату Рождения</h4></div>
        <input type="date" th:field="*{birthDate}" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Изменить Данные</button>
    </form>

    <hr>

    <a th:href = "@{/mainpage}"> Вернуться на главную</a>
</div>
</body>
</html>
