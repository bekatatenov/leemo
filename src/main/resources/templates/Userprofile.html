<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/html"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>


</head>
<style>

    body {
        background: url("https://phonoteka.org/uploads/posts/2021-04/1618489208_20-phonoteka_org-p-dlinnii-fon-dlya-saita-21.jpg");
        -moz-background-size: 100%; /* Firefox 3.6+ */
        -webkit-background-size: 100%; /* Safari 3.1+ и Chrome 4.0+ */
        -o-background-size: 100%; /* Opera 9.6+ */
        background-size: 100%; /* Современные браузеры */
    }
</style>
<form method="post" th:object="${profile}">
    <input th:value="${profile.getId()}" type="text" hidden="hidden" name="id"/>
    <h1>

    </h1>
    <hr class="mx-n3">
    <div class="container text-center">
        <div class="row row-cols-4">
            <div class="col"><h3>Имя</h3></div>
            <div class="col"><h3>Фамилия</h3></div>
            <div class="col"><h3>Дата Рождения</h3></div>
            <div class="col"><h3>Почта</h3></div>
        </div>
    </div>
    <hr class="mx-n3">
    <div class="container text-center">
        <div class="row row-cols-4">
            <div class="col"><h4><th:block th:text="${profile.getName()}"></th:block></h4></div>
            <div class="col"><h4><th:block th:text="${profile.getLastName()}"></th:block></h4></div>
            <div class="col"><h4> <th:block th:text="${profile.getBirthDate()}"></th:block></h4></div>
            <div class="col"><h4> <th:block th:text="${profile.getEmail()}"></th:block></h4></div>
        </div>
    </div>
    <hr class="mx-n3">

    <a th:href="@{/showFormForUpdate/{id}(id=${profile.getId()})}" class="btn btn-primary">редактировать
        профиль</a>
    <a th:href = "@{/mainpage}" class="btn btn-primary"> На Главную</a>
</form>


</body>
</html>
